<ion-view cache-view="false" view-title="{{user.codigoVendedor ? user.codigoVendedor + ' - ' : ''}} {{ (user.partner ? user.partner + ' - ' : '') + user.display_name || 'Carta Fabril'}}">
  <ion-content padding="true">
    <div class="row dashboard-buttons">
      <div class="col">
        <button class="azambutton mini" ng-click="goToClients()">
          <h2><i class="fa fa-users"></i></h2>
          <p>Clientes & Pedidos</p>
        </button>
      </div>

      <div class="col">
        <button class="azambutton mini" ng-click="goToOrders()">
          <h2><i class="fa fa-file-o"></i></h2>
          <p>Histórico de<br />Pedidos</p>
        </button>
      </div>

      <div class="col">
        <button class="azambutton mini" ng-click="goToInfo()">
          <h2><i class="fa fa-info-circle"></i></h2>
          <p>Informações gerais</p>
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
